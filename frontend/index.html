<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>SnakeOnline</title>
</head>
<body>
    <section class="vh-100">
        <div class="containter h-100">
            <div class = "h-100  d-flex flex-column justify-content-center align-items-center" id="initialScreen">
                <h1 class="mb-3">Multiplayer Snake</h1>
                <button type="submit" id="newGameButton" class="mb-3 btn btn-success">
                    Create New Game
                </button>
                <h2>OR</h2>
                <div style="margin-bottom:100px;"class="form-group d-flex align-items-center justify-content-between">
                    <input type="text" placeholder="Enter Game Code" id="gameCodeInput">
                    <button class="btn btn-success ms-2" type="submit", id="joinGameButton">
                        Join game
                    </button>
                </div>
            </div>


            <div class="h-100" id="gameScreen" style="display:none;">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Your game code is:
                        <span id="gameCodeDisplay"></span>
                    </h1>
                    <canvas id="canvas">
                        
                    </canvas>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script  src="index.js">
    </script>
</body>
</html>
